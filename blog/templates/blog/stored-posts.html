{% extends 'base.html'%}

{% block title %}
My Stored posts
{% endblock %}

{% block content %}
<section>
    {% if not has_posts %}
    <h3>NO saved posts </h3>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li><a href="{% url "single-post-page" post.slug %}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
